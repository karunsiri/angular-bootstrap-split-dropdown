<!DOCTYPE html>
<html ng-app="terebinth.bootstrapSplitDropdown">
  <head>
    <title>AngularJS support for Bootstrap's split dropdown buttons</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="./dist/js/angular-bootstrap-split-dropdown.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h3>Bootstrap Split Dropdown Button</h3>
      </div>
      <terebinth-split-dropdown>
        <split-dropdown-item>
          <a href="#">Karun</a>
        </split-dropdown-item>
      </terebinth-split-dropdown>
    </div>
  </body>
</html>
